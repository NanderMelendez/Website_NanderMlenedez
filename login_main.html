<body>
	<script language="JavaScript" type="text/javascript">
		function go()
		{
			if(document.form.password.value=="utecsino" && document.form.login.value=="Computer.Science@utec.edu.pe")
			{
				window.open("index.html","_self");
			}
			else
			{
				alert("Por favor verifique que su correo electrónico y/o contraseña sean válidos.");
			}
		}
		function forgot()
		{
			window.open("forgot-password.html","_self");
		}
	</script>
	<div align="center" style="padding-top: 90px">
		<form name="form">
			<p align="left">Correo electrónico:<input type="email" name="login"></p>
			<p align="left">Contraseña:        <input type="password" name="password"></p>
			<br/>
			<tr>
				<td>
					<input onclick=go() type="button" value="Acceder.">
				</td>
				<td>
					<input onclick=forgot() type="button" value="¿Olvidaste tu contraseña?">
				</td>
			</tr>
		</form>
	</div>
